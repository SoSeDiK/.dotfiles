plugin:hyprsplit {
    num_workspaces = 10
}

# hyprlang noerror true

# Switch workspaces with mainMod + [0-9]
bindp = $mainMod, 1, split:workspace, 1
bindp = $mainMod, 2, split:workspace, 2
bindp = $mainMod, 3, split:workspace, 3
bindp = $mainMod, 4, split:workspace, 4
bindp = $mainMod, 5, split:workspace, 5
bindp = $mainMod, 6, split:workspace, 6
bindp = $mainMod, 7, split:workspace, 7
bindp = $mainMod, 8, split:workspace, 8
bindp = $mainMod, 9, split:workspace, 9
bindp = $mainMod, 0, split:workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split:movetoworkspace, 1
bind = $mainMod SHIFT, 2, split:movetoworkspace, 2
bind = $mainMod SHIFT, 3, split:movetoworkspace, 3
bind = $mainMod SHIFT, 4, split:movetoworkspace, 4
bind = $mainMod SHIFT, 5, split:movetoworkspace, 5
bind = $mainMod SHIFT, 6, split:movetoworkspace, 6
bind = $mainMod SHIFT, 7, split:movetoworkspace, 7
bind = $mainMod SHIFT, 8, split:movetoworkspace, 8
bind = $mainMod SHIFT, 9, split:movetoworkspace, 9
bind = $mainMod SHIFT, 0, split:movetoworkspace, 10

# Move active window to a workspace with Alt + SHIFT + [0-9]
bind = ALT SHIFT, 1, split:movetoworkspacesilent, 1
bind = ALT SHIFT, 2, split:movetoworkspacesilent, 2
bind = ALT SHIFT, 3, split:movetoworkspacesilent, 3
bind = ALT SHIFT, 4, split:movetoworkspacesilent, 4
bind = ALT SHIFT, 5, split:movetoworkspacesilent, 5
bind = ALT SHIFT, 6, split:movetoworkspacesilent, 6
bind = ALT SHIFT, 7, split:movetoworkspacesilent, 7
bind = ALT SHIFT, 8, split:movetoworkspacesilent, 8
bind = ALT SHIFT, 9, split:movetoworkspacesilent, 9
bind = ALT SHIFT, 0, split:movetoworkspacesilent, 10

# Swap workspaces on monitors
bind = $mainMod SHIFT, S, split:swapactiveworkspaces, current +1
# Grab windows from disconnected monitors
bind = $mainMod SHIFT, G, split:grabroguewindows

# hyprlang noerror false
