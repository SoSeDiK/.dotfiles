$mainMod = SUPER
$scriptsDir = ~/.dotfiles/assets/scripts
$hyprScriptsDir = ~/.dotfiles/assets/hypr/scripts
$rofiDir = ~/.dotfiles/assets/rofi/bin

# App management binds
bind = $mainMod, Q, killactive,                                             # closes (not kills) the active window
bind = $mainMod SHIFT, Q, exec, hyprctl kill                                # app kill mode
bind = ALT, F4, exec, $hyprScriptsDir/kill-active-window.sh                 # kills the active window
bind = $mainMod, V, togglefloating,                                         # toggle floating on window
bind = $mainMod, F, fullscreen                                              # toggle fullscreen
bind = $mainMod SHIFT, F, fullscreenstate, -1 3                             # toggle fake fullscreen
bind = $mainMod, P, pin                                                     # toggle pinned state
bind = $mainMod, bracketright, exec, hyprfreeze -a -s                       # toggle app freeze

# Apps
bind = $mainMod, C, exec, kitty           # terminal
bind = $mainMod, F2, exec, microsoft-edge -enable-features=UseOzonePlatform -ozone-platform=wayland # secondary browser
bind = $mainMod, F3, exec, codium
bind = $mainMod, E, exec, nautilus --new-window            # file manager

# Special workspace
workspace = special:temp, gapsout:0, border:false, rounding:false
bindp = $mainMod, S, togglespecialworkspace, temp
# bindp = ALT, S, togglespecialworkspace, temp
bindp = $mainMod SHIFT, S, movetoworkspace, special:temp
# bindp = ALT SHIFT, S, movetoworkspace, special:temp

# Toggle private browsing on mainMod + W
workspace = special:private, gapsout:0, border:false, rounding:false, on-created-empty:(firefox-nightly -new-instance -P private --name firefox-nightly-private --private-window)
windowrulev2 = workspace special:private, class:(firefox-nightly-private)
windowrulev2 = noblur, class:(firefox-nightly-private)
bindp = $mainMod, W, togglespecialworkspace, private
# bindp = ALT, W, togglespecialworkspace, private
bindp = $mainMod SHIFT, W, movetoworkspace, special:private
# bindp = ALT SHIFT, W, movetoworkspace, special:private

# Toggle Discord on mainMod + D
$discordApp = "vesktop"
workspace = special:discord, gapsout:0, border:false, rounding:false, on-created-empty:$discordApp
windowrulev2 = workspace special:discord, class:(vesktop)
bindp = $mainMod, D, togglespecialworkspace, discord
# bindp = ALT, D, togglespecialworkspace, discord
bindp = $mainMod SHIFT, D, movetoworkspace, special:discord
# bindp = ALT SHIFT, D, movetoworkspace, special:discord

# Toggle Telegram on mainMod + T
$telegramApp = "telegram-desktop"
workspace = special:telegram, gapsout:0, border:false, rounding:false, on-created-empty:$telegramApp
windowrulev2 = workspace special:telegram,class:(org.telegram.desktop)
bindp = $mainMod, T, togglespecialworkspace, telegram
# bindp = ALT, T, togglespecialworkspace, telegram
bindp = $mainMod SHIFT, T, movetoworkspace, special:telegram
# bindp = ALT SHIFT, T, movetoworkspace, special:telegram

$workspaceScript = $hyprScriptsDir/workspace_aware_switch.sh
# Switch workspaces with mainMod + [0-9]
bindp = $mainMod, 1, exec, $workspaceScript 1
bindp = $mainMod, 2, exec, $workspaceScript 2
bindp = $mainMod, 3, exec, $workspaceScript 3
bindp = $mainMod, 4, exec, $workspaceScript 4
bindp = $mainMod, 5, exec, $workspaceScript 5
bindp = $mainMod, 6, exec, $workspaceScript 6
bindp = $mainMod, 7, exec, $workspaceScript 7
bindp = $mainMod, 8, exec, $workspaceScript 8
bindp = $mainMod, 9, exec, $workspaceScript 9
bindp = $mainMod, 0, exec, $workspaceScript 10
# Switch workspaces with Alt + [0-9]
# bind = ALT, 1, exec, $workspaceScript 1
# bind = ALT, 2, exec, $workspaceScript 2
# bind = ALT, 3, exec, $workspaceScript 3
# bind = ALT, 4, exec, $workspaceScript 4
# bind = ALT, 5, exec, $workspaceScript 5
# bind = ALT, 6, exec, $workspaceScript 6
# bind = ALT, 7, exec, $workspaceScript 7
# bind = ALT, 8, exec, $workspaceScript 8
# bind = ALT, 9, exec, $workspaceScript 9
# bind = ALT, 0, exec, $workspaceScript 10

# Move to other monitor with mainMod + shift + arrow keys
bind = $mainMod SHIFT, left, movewindow, mon:-1
bind = $mainMod SHIFT, right, movewindow, mon:+1

# Swap windows with mainMod + arrow keys
bind = $mainMod, left, swapwindow, l
bind = $mainMod, right, swapwindow, r
bind = $mainMod, up, swapwindow, u
bind = $mainMod, down, swapwindow, d

# Move focus with Alt + arrow keys
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, exec, $workspaceScript e+1
# bind = $mainMod, mouse_up, exec, $workspaceScript e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows with Alt + LMB/RMB and dragging
# bindm = ALT, mouse:272, movewindow
# bindm = ALT, mouse:273, resizewindow

# Tabs
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = ALT, mouse_down, changegroupactive, f
bind = ALT, mouse_up, changegroupactive, b
bind = CTRL, Tab, changegroupactive, f
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

# System Monitor
bind = CTRL SHIFT, Escape, exec, [float] missioncenter

# Rofi
$rofiDir0 = ~/.dotfiles/user/hyprland/rofi/bin
bind = $mainMod, R, exec, pkill -x rofi || $rofiDir0/launcher
bind = $mainMod CTRL, V, exec, pkill -x rofi || $rofiDir0/cliphist
bind = $mainMod CTRL, S, exec, pkill -x rofi || $rofiDir/lofi-radio/lofi-radio
bind = $mainMod, F1, exec, pkill -x rofi || $rofiDir0/firefox

# Screenshots
# Screenshot a region
bindp = , PRINT, exec, grimblast --notify --freeze copysave area ~/Pictures/Screenshots/screenshot-$(date '+%Y-%m-%d-%H:%M:%S').png
# Screenshot a window
bindp = ALT, PRINT, exec, grimblast --notify --freeze copysave active ~/Pictures/Screenshots/screenshot-$(date '+%Y-%m-%d-%H:%M:%S').png
# Screenshot a monitor
bindp = $mainMod, PRINT, exec, grimblast --notify --freeze --cursor copysave screen ~/Pictures/Screenshots/screenshot-$(date '+%Y-%m-%d-%H:%M:%S').png
# Add shadows
bindp = CTRL, PRINT, exec, wl-paste | shadower -r 8 | wl-copy --type image/png
# Modify
bindp = SHIFT, PRINT, exec, wl-paste | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
# Color picker
bindp = $mainMod SHIFT, C, exec, hyprpicker -a
# OCR
# English, Russian, Ukrainian, Polish, German, French, Japanese, Chinese (Simplified, Traditional), Korean
# eng+rus+ukr+pol+deu+fra+jpn+chi_sim+chi_tra+kor
bind = $mainMod, O, exec, grimblast --freeze save area /tmp/ocr.png && tesseract -l eng+jpn+rus+ukr+deu /tmp/ocr.png - | wl-copy && rm /tmp/ocr.png

# Zoom / Magnifying glass
bind = $mainMod, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2 + 1}')"
bind = $mainMod, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2 - 1}')"
bind = $mainMod, mouse:274, exec, hyprctl keyword cursor:zoom_factor 1

# Emoji picker (mainMod + dot/period)
bind = $mainMod, period, exec, smile

# Pass Win key to Virtual Machine
bind = ALT, P, submap, passthru
submap = passthru
bind = $mainMod, Escape, submap, reset
submap = reset

# OBS
bind = CTRL, F11, pass, ^(com\.obsproject\.Studio)$
bind = CTRL, F12, pass, ^(com\.obsproject\.Studio)$

### Fn keys

# Audio - Spotify
workspace = special:music, gapsout:0, border:false, rounding:false, on-created-empty:spotify
windowrulev2 = workspace special:music, initialTitle:(Spotify)
bind = , XF86AudioStop, togglespecialworkspace, music
bind = SHIFT, XF86AudioStop, movetoworkspace, special:music
# Audio - mute, up, down
bind = , XF86AudioMute, exec, ags -b hypr -r 'const audio = await Service.import("audio"); audio.speaker.is_muted = !audio.speaker.is_muted; indicator.speaker()'
bindle = , XF86AudioRaiseVolume, exec, ags -b hypr -r 'const audio = await Service.import("audio"); audio.speaker.volume += 0.05; indicator.speaker()'
bindle = , XF86AudioLowerVolume, exec, ags -b hypr -r 'const audio = await Service.import("audio"); audio.speaker.volume -= 0.05; indicator.speaker()'
# Audio - Controls
bind = , XF86AudioPlay, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.playPause()'
bind = , XF86AudioPause, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.pause()'
bind = , XF86AudioPrev, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.previous()'
bind = , XF86AudioNext, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.next()'

# Mute microphone
bind = , XF86AudioMicMute, exec, ags -b hypr -r 'const audio = await Service.import("audio"); audio.microphone.isMuted = !audio.microphone.isMuted'

# Screen brightness up/down
bindle = , XF86MonBrightnessUp,   exec, ags -b hypr -r 'brightness.screen += 0.05; indicator.display()'
bindle = , XF86MonBrightnessDown, exec, ags -b hypr -r 'brightness.screen -= 0.05; indicator.display()'
bindle = , XF86KbdBrightnessUp,   exec, ags -b hypr -r 'brightness.kbd++; indicator.kbd()'
bindle = , XF86KbdBrightnessDown, exec, ags -b hypr -r 'brightness.kbd--; indicator.kbd()'

# Calculator
# windowrulev2 = float,title:(Qalculate!)
workspace = special:calculator, gapsout:0, border:false, rounding:false, on-created-empty:qalculate-qt
windowrulev2 = workspace special:calculator,title:(Qalculate!)
bind = , XF86Calculator, togglespecialworkspace, calculator
bind = SHIFT, XF86Calculator, movetoworkspace, special:calculator

# Scripts
# bind = $mainMod, B, exec, $scriptsDir/test.sh
bind = $mainMod, F11, exec, $scriptsDir/connect-via-rdp.sh
bind = $mainMod, F12, exec, $scriptsDir/connect-via-looking-glass.sh
bindl = ALT_R, KP_Add, exec, $scriptsDir/auto_click_toggle.sh

# Dynamic visibility
bind = $mainMod, B, exec, hyprctl setprop active noblur toggle
binde = $mainMod, EQUAL, exec, $hyprScriptsDir/window-opacity-toggle.sh "activewindow" "+0.1" "+0" "+0.1"
binde = $mainMod, MINUS, exec, $hyprScriptsDir/window-opacity-toggle.sh "activewindow" "-0.1" "+0" "-0.1"
bind = $mainMod SHIFT, mouse_down, exec, $hyprScriptsDir/window-opacity-toggle.sh "activewindow" "+0.1" "+0" "+0.1"
bind = $mainMod SHIFT, mouse_up, exec, $hyprScriptsDir/window-opacity-toggle.sh "activewindow" "-0.1" "+0" "-0.1"

bind = $mainMod, F10, exec, $hyprScriptsDir/gamemode.sh

bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod CTRL SHIFT, R, exec, ags -b hypr quit; AGS_SKIP_V_CHECK=true ags -b hypr

bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = $mainMod, M, exec, hyprctl dispatch exit
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
