$mainMod = SUPER
$scriptsDir = ~/.dotfiles/user/wm/hyprland/hypr/scripts

# App management binds
bind = $mainMod, Q, killactive,                                             # closes (not kills) the active window
bind = ALT, F4, exec, $scriptsDir/kill-active-window.sh                     # kills the active window
bind = $mainMod, V, togglefloating,                                         # toggle floating on window
bind = $mainMod SHIFT, V, exec, hyprctl dispatch workspaceopt allfloat      # toggle floating on workspace
bind = $mainMod, F, fullscreen                                              # toggle fullscreen

# Apps
bind = $mainMod, C, exec, kitty         # terminal
bind = $mainMod, F1, exec, firefox      # browser
bind = $mainMod, F2, exec, [silent;float;size 1280 720;center] firefox      # floating browser
bind = $mainMod, E, exec, nemo          # file manager

# Toggle Discord on mainMod + D
$discordApp = "discord"
windowrulev2 = workspace special:discord,class:(discord)
bind = $mainMod, D, exec, $discordApp && hyprctl dispatch togglespecialworkspace discord || discord &
bind = ALT, D, exec, $discordApp && hyprctl dispatch togglespecialworkspace discord || $discordApp &
bind = $mainMod SHIFT, D, split-movetoworkspace, special:discord
bind = ALT SHIFT, D, split-movetoworkspace, special:discord

# Toggle Telegram on mainMod + T
windowrulev2 = workspace special:telegram,class:(org.telegram.desktop)
bind = $mainMod, T, exec, telegram-desktop && hyprctl dispatch togglespecialworkspace telegram || telegram-desktop &
bind = ALT, T, exec, telegram-desktop && hyprctl dispatch togglespecialworkspace telegram || telegram-desktop &
bind = $mainMod SHIFT, T, split-movetoworkspace, special:telegram
bind = ALT SHIFT, T, split-movetoworkspace, special:telegram

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10
# Switch workspaces with Alt + [0-9]
bind = ALT, 1, split-workspace, 1
bind = ALT, 2, split-workspace, 2
bind = ALT, 3, split-workspace, 3
bind = ALT, 4, split-workspace, 4
bind = ALT, 5, split-workspace, 5
bind = ALT, 6, split-workspace, 6
bind = ALT, 7, split-workspace, 7
bind = ALT, 8, split-workspace, 8
bind = ALT, 9, split-workspace, 9
bind = ALT, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10
# Move active window to a workspace with Alt + SHIFT + [0-9]
bind = ALT SHIFT, 1, split-movetoworkspace, 1
bind = ALT SHIFT, 2, split-movetoworkspace, 2
bind = ALT SHIFT, 3, split-movetoworkspace, 3
bind = ALT SHIFT, 4, split-movetoworkspace, 4
bind = ALT SHIFT, 5, split-movetoworkspace, 5
bind = ALT SHIFT, 6, split-movetoworkspace, 6
bind = ALT SHIFT, 7, split-movetoworkspace, 7
bind = ALT SHIFT, 8, split-movetoworkspace, 8
bind = ALT SHIFT, 9, split-movetoworkspace, 9
bind = ALT SHIFT, 0, split-movetoworkspace, 10

# Move to other monitor with mainMod + shift + arrow keys
bind = $mainMod SHIFT, left, split-changemonitor, prev
bind = $mainMod SHIFT, right, split-changemonitor, next

# Move focus with mainMod + arrow keys
bind = $mainMod, left, swapwindow, l
bind = $mainMod, right, swapwindow, r
bind = $mainMod, up, swapwindow, u
bind = $mainMod, down, swapwindow, d

# Move focus with mainMod + arrow keys
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, split-workspace, e+1
bind = $mainMod, mouse_up, split-workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows with Alt + LMB/RMB and dragging
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# System Monitor
bind = CTRL SHIFT, Escape, exec, [float] missioncenter

# Rofi
$dir = ~/.dotfiles/user/wm/hyprland/rofi
bind = $mainMod, R, exec, pkill rofi || $dir/bin/launcher
bind = $mainMod, Tab, exec, pkill rofi || $dir/bin/windows
bind = $mainMod SHIFT, C, exec, pkill rofi || $dir/bin/cliphist

# Screenshots
# Screenshot a region
bind = , PRINT, exec, hyprshot -m region
#bind = , PRINT, exec, grim -g "$(slurp -o -r -c '#ff0000ff')" - | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
# Screenshot a window
bind = ALT, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = $mainMod, PRINT, exec, hyprshot -m output
#bind = , P, exec, hyprshot -m output

# Emoji picker (mainMod + dot/period)
$emojiDdir = ~/.dotfiles/user/wm/hyprland/emoji-picker/rofi-themes
bind = $mainMod, period, exec, rofimoji --selector-args="-kb-row-left Left -kb-row-right Right -kb-move-char-back Control+b -kb-move-char-forward Control+f" --action clipboard

# Pass Win key to Virtual Machine
bind = $mainMod, P, submap, passthru
submap = passthru
bind = $mainMod, Escape, submap, reset
submap = reset

# Fn keys

# Audio - mute, up, down
bind = , XF86AudioMute, exec, ags -r 'audio.speaker.is_muted = !audio.speaker.is_muted; indicator.speaker()'
bindle = , XF86AudioRaiseVolume, exec, ags -r 'audio.speaker.volume += 0.05; indicator.speaker()'
bindle = , XF86AudioLowerVolume, exec, ags -r 'audio.speaker.volume -= 0.05; indicator.speaker()'
# Audio - Controls
bind = , XF86AudioPlay, exec, ags -r 'mpris?.playPause()'
bind = , XF86AudioStop, exec, ags -r 'mpris?.stop()'
bind = , XF86AudioPause, exec, ags -r 'mpris?.pause()'
bind = , XF86AudioPrev, exec, ags -r 'mpris?.previous()'
bind = , XF86AudioNext, exec, ags -r 'mpris?.next()'

# Mute microphone
bind = , XF86AudioMicMute, exec, ags -r 'audio.microphone.isMuted = !audio.microphone.isMuted'

# Screen brightness up/down
bindle = , XF86MonBrightnessUp,   exec, ags -r 'brightness.screen += 0.05; indicator.display()'
bindle = , XF86MonBrightnessDown, exec, ags -r 'brightness.screen -= 0.05; indicator.display()'
bindle = , XF86KbdBrightnessUp,   exec, ags -r 'brightness.kbd++; indicator.kbd()'
bindle = , XF86KbdBrightnessDown, exec, ags -r 'brightness.kbd--; indicator.kbd()'

# Calculator
windowrulev2 = float,title:(Qalculate!)
windowrulev2 = workspace special:calculator,title:(Qalculate!)
bind = $mainMod, G, exec, pgrep qalculate-qt && hyprctl dispatch togglespecialworkspace calculator || qalculate-qt &
bind = , XF86Calculator, exec, pgrep qalculate-qt && hyprctl dispatch togglespecialworkspace calculator || qalculate-qt &

# Scripts
$dir = ~/.dotfiles/user/shell/scripts
#bind = $mainMod, T, exec, $dir/test.sh
#bind = $mainMod, T, exec, ~/.dotfiles/user/shell/scripts/test.sh
bind = $mainMod, F11, exec, ~/.dotfiles/user/shell/scripts/connect-via-looking-rdp.sh
bind = $mainMod, F12, exec, ~/.dotfiles/user/shell/scripts/connect-via-looking-glass.sh

bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = CTRL SHIFT, R, exec, ags -b hypr quit; ags -b hypr
