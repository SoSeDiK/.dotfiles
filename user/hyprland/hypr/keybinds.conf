# Scripts
$scriptsDir = ~/.dotfiles/user/files/scripts
bind = $mainMod, B, exec, $scriptsDir/test.sh
#bind = $mainMod, T, exec, ~/.dotfiles/user/shell/scripts/test.sh
bind = $mainMod, F11, exec, $scriptsDir/connect-via-rdp.sh
bind = $mainMod, F12, exec, $scriptsDir/connect-via-looking-glass.sh

# Dynamic visibility
$scriptsDir = ~/.dotfiles/user/hyprland/hypr/scripts
binde = $mainMod, EQUAL, exec, $scriptsDir/window-opacity-toggle.sh "activewindow" "+0.1" "+0" "+0.1"
binde = $mainMod, MINUS, exec, $scriptsDir/window-opacity-toggle.sh "activewindow" "-0.1" "+0" "-0.1"
bind = $mainMod SHIFT, mouse_down, exec, $scriptsDir/window-opacity-toggle.sh "activewindow" "+0.1" "+0" "+0.1"
bind = $mainMod SHIFT, mouse_up, exec, $scriptsDir/window-opacity-toggle.sh "activewindow" "-0.1" "+0" "-0.1"

bind = $mainMod, F10, exec, $scriptsDir/gamemode.sh

bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod CTRL SHIFT, R, exec, ags -b hypr quit; AGS_SKIP_V_CHECK=true ags -b hypr

bind = $mainMod, M, exec, killhypr
