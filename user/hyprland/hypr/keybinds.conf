$mainMod = SUPER
$scriptsDir = ~/.dotfiles/user/hyprland/hypr/scripts

# App management binds
bind = $mainMod, Q, killactive,                                             # closes (not kills) the active window
bind = ALT, F4, exec, $scriptsDir/kill-active-window.sh                     # kills the active window
bind = $mainMod, V, togglefloating,                                         # toggle floating on window
bind = $mainMod SHIFT, V, exec, hyprctl dispatch workspaceopt allfloat      # toggle floating on workspace
bind = $mainMod, F, fullscreen                                              # toggle fullscreen

# Apps
bind = $mainMod, C, exec, kitty           # terminal
bind = $mainMod, F1, exec, firefox-nightly        # browser
bind = $mainMod, F2, exec, microsoft-edge # secondary browser
#bind = $mainMod, F2, exec, [silent;float;size 1280 720;center] firefox-nightly      # floating browser
bind = $mainMod, F3, exec, codium
bind = $mainMod, E, exec, nemo            # file manager

# Toggle Discord on mainMod + D
$discordApp = "discord"
windowrulev2 = workspace special:discord,class:(discord)
bind = $mainMod, D, exec, hyprctl dispatch togglespecialworkspace discord && $discordApp || discord &
bind = ALT, D, exec, hyprctl dispatch togglespecialworkspace discord && $discordApp || $discordApp &
bind = $mainMod SHIFT, D, movetoworkspace, special:discord
bind = ALT SHIFT, D, movetoworkspace, special:discord

bind = $mainMod, x, exec, pypr toggle qalculate && hyprctl bringactivetotop
$scratchpadsize = size 80% 85%
$scratchpad = title:(Qalculate!)
windowrulev2 = float,$scratchpad
windowrulev2 = $scratchpadsize,$scratchpad
windowrulev2 = workspace special silent,$scratchpad
windowrulev2 = center,$scratchpad


# Toggle Telegram on mainMod + T
$telegramApp = "telegram-desktop"
windowrulev2 = workspace special:telegram,class:(org.telegram.desktop)
bind = $mainMod, T, exec, $telegramApp && hyprctl dispatch togglespecialworkspace telegram || $telegramApp &
bind = ALT, T, exec, $telegramApp && hyprctl dispatch togglespecialworkspace telegram || $telegramApp &
bind = $mainMod SHIFT, T, movetoworkspace, special:telegram
bind = ALT SHIFT, T, movetoworkspace, special:telegram

$workspaceScript = $scriptsDir/workspace_aware_switch.sh
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $workspaceScript 1
bind = $mainMod, 2, exec, $workspaceScript 2
bind = $mainMod, 3, exec, $workspaceScript 3
bind = $mainMod, 4, exec, $workspaceScript 4
bind = $mainMod, 5, exec, $workspaceScript 5
bind = $mainMod, 6, exec, $workspaceScript 6
bind = $mainMod, 7, exec, $workspaceScript 7
bind = $mainMod, 8, exec, $workspaceScript 8
bind = $mainMod, 9, exec, $workspaceScript 9
bind = $mainMod, 0, exec, $workspaceScript 10
# Switch workspaces with Alt + [0-9]
bind = ALT, 1, exec, $workspaceScript 1
bind = ALT, 2, exec, $workspaceScript 2
bind = ALT, 3, exec, $workspaceScript 3
bind = ALT, 4, exec, $workspaceScript 4
bind = ALT, 5, exec, $workspaceScript 5
bind = ALT, 6, exec, $workspaceScript 6
bind = ALT, 7, exec, $workspaceScript 7
bind = ALT, 8, exec, $workspaceScript 8
bind = ALT, 9, exec, $workspaceScript 9
bind = ALT, 0, exec, $workspaceScript 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Move active window to a workspace with Alt + SHIFT + [0-9]
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# Move to other monitor with mainMod + shift + arrow keys
#bind = $mainMod SHIFT, left, changemonitor, prev
#bind = $mainMod SHIFT, right, changemonitor, next

# Move focus with mainMod + arrow keys
bind = $mainMod, left, swapwindow, l
bind = $mainMod, right, swapwindow, r
bind = $mainMod, up, swapwindow, u
bind = $mainMod, down, swapwindow, d

# Move focus with mainMod + arrow keys
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, exec, $workspaceScript e+1
bind = $mainMod, mouse_up, exec, $workspaceScript e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows with Alt + LMB/RMB and dragging
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# Tabs
bind = $mainMod, W, togglegroup
bind = ALT, mouse_down, changegroupactive, f
bind = ALT, mouse_up, changegroupactive, b
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop
#bindm = CTRL, mouse:272, movewindoworgroup # TODO doesn't work TOFO also very bad binding, shouldn't use ctrl
#bindm = CTRL, mouse:273, resizewindow

# System Monitor
bind = CTRL SHIFT, Escape, exec, [float] missioncenter

# Rofi
$dir = ~/.dotfiles/user/hyprland/rofi
bind = $mainMod, R, exec, pkill rofi || $dir/bin/launcher
bind = $mainMod, Tab, exec, pkill rofi || $dir/bin/windows
bind = $mainMod SHIFT, C, exec, pkill rofi || $dir/bin/cliphist

# Screenshots
# Screenshot a region
bind = , PRINT, exec, grimblast --notify --cursor --freeze copysave area ~/Pictures/Screenshots/screenshot-$(date '+%Y-%m-%d-%H:%M:%S').png
# Screenshot a window
bind = ALT, PRINT, exec, grimblast --notify --cursor --freeze copysave active ~/Pictures/Screenshots/screenshot-$(date '+%Y-%m-%d-%H:%M:%S').png
# Screenshot a monitor
bind = $mainMod, PRINT, exec, grimblast --notify --cursor --freeze copysave screen ~/Pictures/Screenshots/screenshot-$(date '+%Y-%m-%d-%H:%M:%S').png

# Emoji picker (mainMod + dot/period)
$emojiDdir = ~/.dotfiles/user/hyprland/emoji-picker/rofi-themes
bind = $mainMod, period, exec, rofimoji --selector-args="-kb-row-left Left -kb-row-right Right -kb-move-char-back Control+b -kb-move-char-forward Control+f" --action clipboard

# Pass Win key to Virtual Machine
bind = $mainMod, P, submap, passthru
submap = passthru
bind = $mainMod, Escape, submap, reset
submap = reset

# Fn keys

# Audio - mute, up, down
bind = , XF86AudioMute, exec, ags -b hypr -r 'const audio = await Service.import("audio"); audio.speaker.is_muted = !audio.speaker.is_muted; indicator.speaker()'
bindle = , XF86AudioRaiseVolume, exec, ags -b hypr -r 'const audio = await Service.import("audio"); audio.speaker.volume += 0.05; indicator.speaker()'
bindle = , XF86AudioLowerVolume, exec, ags -b hypr -r 'const audio = await Service.import("audio"); audio.speaker.volume -= 0.05; indicator.speaker()'
# Audio - Controls
bind = , XF86AudioPlay, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.playPause()'
bind = , XF86AudioStop, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.stop()'
bind = , XF86AudioPause, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.pause()'
bind = , XF86AudioPrev, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.previous()'
bind = , XF86AudioNext, exec, ags -b hypr -r 'const mpris = await Service.import("mpris"); mpris?.players[0]?.next()'

# Mute microphone
bind = , XF86AudioMicMute, exec, ags -b hypr -r 'const audio = await Service.import("audio"); audio.microphone.isMuted = !audio.microphone.isMuted'

# Screen brightness up/down
bindle = , XF86MonBrightnessUp,   exec, ags -b hypr -r 'brightness.screen += 0.05; indicator.display()'
bindle = , XF86MonBrightnessDown, exec, ags -b hypr -r 'brightness.screen -= 0.05; indicator.display()'
bindle = , XF86KbdBrightnessUp,   exec, ags -b hypr -r 'brightness.kbd++; indicator.kbd()'
bindle = , XF86KbdBrightnessDown, exec, ags -b hypr -r 'brightness.kbd--; indicator.kbd()'

